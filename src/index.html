<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Globe Visualization</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #filters {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      max-height: 80vh;
      overflow-y: auto;
      display: none;
    }
    #filters h3 {
      margin: 10px 0;
    }
    #filters label {
      display: block;
      margin: 5px 0;
    }
    .country-list {
      margin-left: 20px;
      display: block;
    }
    .continent-group {
      margin-bottom: 10px;
    }
    #transfer-filters {
      margin-top: 10px;
    }
    #filters button {
      display: block;
      margin: 10px auto 0;
      padding: 5px 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #time-slider-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    #time-slider {
      width: 300px;
    }
    #toggle-filters {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      padding: 5px 10px;
      border: none;
      background: #ff5733;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://esm.sh/three",
        "three/": "https://esm.sh/three/",
        "three-globe": "https://esm.sh/three-globe?external=three",
        "three/examples/jsm/controls/OrbitControls": "https://esm.sh/three/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>
</head>

<body>
  <button id="toggle-filters">Show Filters</button>

  <div id="filters">
    <h3>Transfers:</h3>

    <div id="transfer-filters">
      <label><input type="checkbox" id="showTransfersIn" checked> Incoming</label>
      <label><input type="checkbox" id="showTransfersOut" checked> Outgoing</label>
    </div>

    <h3>Selected Countries:</h3>

    <label><input type="checkbox" id="selectAll" checked> <strong>All</strong></label>

    <div class="continent-group">
      <label><input type="checkbox" class="continent-checkbox" checked> <strong>Asia</strong></label>
      <div class="country-list">
        <label><input type="checkbox" name="country" value="China" checked> China</label>
        <label><input type="checkbox" name="country" value="Saudi Arabia" checked> Saudi Arabia</label>
        <label><input type="checkbox" name="country" value="Turkey" checked> Turkey</label>
      </div>
    </div>

    <div class="continent-group">
      <label><input type="checkbox" class="continent-checkbox" checked> <strong>Europe</strong></label>
      <div class="country-list">
        <label><input type="checkbox" name="country" value="Belgium" checked> Belgium</label>
        <label><input type="checkbox" name="country" value="England" checked> England</label>
        <label><input type="checkbox" name="country" value="France" checked> France</label>
        <label><input type="checkbox" name="country" value="Germany" checked> Germany</label>
        <label><input type="checkbox" name="country" value="Italy" checked> Italy</label>
        <label><input type="checkbox" name="country" value="Netherlands" checked> Netherlands</label>
        <label><input type="checkbox" name="country" value="Portugal" checked> Portugal</label>
        <label><input type="checkbox" name="country" value="Spain" checked> Spain</label>
      </div>
    </div>

    <div class="continent-group">
      <label><input type="checkbox" class="continent-checkbox" checked> <strong>North America</strong></label>
      <div class="country-list">
        <label><input type="checkbox" name="country" value="Mexico" checked> Mexico</label>
        <label><input type="checkbox" name="country" value="USA" checked> USA</label>
      </div>
    </div>

    <div class="continent-group">
      <label><input type="checkbox" class="continent-checkbox" checked> <strong>South America</strong></label>
      <div class="country-list">
        <label><input type="checkbox" name="country" value="Argentina" checked> Argentina</label>
        <label><input type="checkbox" name="country" value="Brazil" checked> Brazil</label>
      </div>
    </div>

    <br>
    <button id="applyFilter">Apply Filter</button>
  </div>

  <div id="time-slider-container">
    <label for="time-slider">Year: <span id="current-year">1951</span></label>
    <input type="range" id="time-slider" min="1951" max="2025" value="1951" step="1">
  </div>

  <div id="globeViz"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
